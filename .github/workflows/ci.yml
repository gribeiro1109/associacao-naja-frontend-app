name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        # se não tiver lint, substitua por: run: echo "skip lint"

      - name: Type check
        run: npm run typecheck
        # se não tiver typecheck, remova esta etapa ou ajuste

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test
        # ajuste para 'npm run test' / 'npm run test:ci' conforme seu package.json
